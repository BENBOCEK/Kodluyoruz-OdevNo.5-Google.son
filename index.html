<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="panel">
        <nav class="top">
                <h6 class="tt">
                    <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">
                        Gmail
                    </a>
                </h6>
                <h6 class="tt">
                    <a href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl">

                    </a>   
                </h6>
                <h6 class="tt">
                    <a href="https://www.google.com.tr/intl/en/about/products?tab=wh">
                        <img src="appsbutton.svg" alt="" style="width: 25px; height: 25px;">
                    </a>
                </h6>
                <h6 class="tt">
                    <a href="https://accounts.google.com/SignOutOptions?hl=tr&continue=https://www.google.com/" target="_blank">

                    </a>
                </h6>
        </nav>
    </div>   
    <div style="text-align: center;
         margin: 90px; margin-left: 110px; position: relative;">
        <img src="	https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
             alt="" width="350px">
    </div>
        <div class="search-area">
            <div class="search">
                <div class="search-img">
                    <span style="height:20px;line-height:20px;width:20px">
                        <svg 
                        focusable="false" 
                        xmlns="http://www.w3.org/2000/svg" 
                        viewbox="0 0 24 24">
                        <path>
                            M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z
                        </path>
                            
                        </svg>
                    </span>
                </div>
                <div class="input-enter">
                    <div class="input-area">
                        <input 
                        type="text" 
                        class="input" 
                        maxlength="2048" 
                        autofocus="true">
                    </div>
                </div>
            </div>
        </div>

        <div class="buttons">
            <a href=""><button class="googlesearch">Google Search</button></a>
            <a href=""><button class="feelinglucky">I'm Feeling Lucky</button></a>
        </div>

    <nav>

                 <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">
                    Business
                 </a>
                </h4>
            <h4 class="footerli">
                <a href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">
